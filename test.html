<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slug Page</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Loading...</h1>
        <div id="pageContent">Please wait while we load the content.</div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const pageTitle = document.getElementById('pageTitle');
    const pageContent = document.getElementById('pageContent');

    // Function to get the slug from the URL
    function getSlug() {
        const path = window.location.pathname;
        return path.substring(path.lastIndexOf('/') + 1);
    }

    // Function to fetch content based on the slug
    function fetchContent(slug) {
        // Simulate fetching content from a server or database
        const content = {
            'awesome-article': {
                title: 'Awesome Article',
                body: 'This is an awesome article about cool stuff.'
            },
            'blue-widget': {
                title: 'Blue Widget',
                body: 'This is a blue widget. It is very useful and comes in many shades of blue.'
            },
            'dynamic-page': {
                title: 'Dynamic Page',
                body: 'This page content is generated dynamically based on the URL slug.'
            }
        };

        return content[slug] || null;
    }

    // Main function to load content
    function loadContent() {
        const slug = getSlug();
        const content = fetchContent(slug);

        if (content) {
            pageTitle.textContent = content.title;
            pageContent.textContent = content.body;
        } else {
            pageTitle.textContent = 'Page Not Found';
            pageContent.textContent = 'Sorry, the content you are looking for does not exist.';
        }
    }

    // Load the content when the page loads
    loadContent();
});

    </script>
</body>
</html>
